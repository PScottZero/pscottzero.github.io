<header id="header" [class.header_with_menu]="menuIsVisible">
  <img src="../../../assets/images/logo.svg" alt="Paul Scott">
  <div class="menu_icon" (click)="toggleMenu()">
    <div class="menu_icon_bar" [class.merge]="menuIsVisible"></div>
    <div class="menu_icon_bar" [class.merge]="menuIsVisible"></div>
  </div>
  <nav [class.menu_height]="menuIsVisible">
    <app-icon-button *ngFor="let button of buttons" [icon]="button.icon" [link]="button.link"></app-icon-button>
  </nav>
</header>
