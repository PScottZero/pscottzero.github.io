<div *ngFor="let infoGroup of getPageInfo()">
  <div class="section_title">
    <p>{{infoGroup.title}}</p>
  </div>
  <div class="info_group">
    <app-info *ngFor="let info of infoGroup.infoArray"
              [title]="info.title" [description]="info.description"
              [image]="info.backgroundImage" [link]="info.projectLink">
    </app-info>
  </div>
</div>
<div class="footer">
  <p>Created by Paul Scott using Angular</p>
  <p>Call at (215) 880-9592 or email at pauljscott8@gmail.com</p>
  <p>Last updated 1 September 2020</p>
</div>
