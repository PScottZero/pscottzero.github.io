<div class="main">
  <div *ngFor="let infoGroup of content; let i = index">
    <app-section-title [title]="infoGroup.groupName"></app-section-title>
    <div class="info-group">
      <app-item
        *ngFor="let info of infoGroup.content"
        [title]="info.title"
        [description]="info.description"
        [img]="'assets/imgs/content/' + infoGroup.imgDir + '/' + info.img"
        [link]="info.link"
      >
      </app-item>
    </div>
  </div>
</div>
