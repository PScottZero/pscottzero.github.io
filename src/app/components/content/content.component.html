<div *ngFor="let infoGroup of getPageInfo()">
  <div class="section_title">
    <p>{{infoGroup.title}}</p>
  </div>

  <div class="info_group">
    <div class="info" *ngFor="let info of infoGroup.infoArray"
         [class.project_link]="info.projectLink != undefined"
         [ngStyle]="{'background': 'url(' + info.backgroundImage + ') center', 'background-size': 'cover'}"
         (click)="open(info.projectLink)">
      <div class="description">
        <h1>{{info.title}}</h1>
        <p>{{info.description}}</p>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>Created by Paul Scott using Angular</p>

</div>
