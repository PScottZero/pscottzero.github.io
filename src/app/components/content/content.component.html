<div *ngFor="let infoGroup of pageData">
  <div class="section-title">
    <p>{{ infoGroup.title }}</p>
  </div>
  <div class="info-group">
    <app-info
      *ngFor="let info of infoGroup.infoArray"
      [title]="info.title"
      [description]="info.description"
      [image]="info.backgroundImage"
      [link]="info.projectLink"
      [style.--flex-large]="getFlexPercentage(infoGroup.columnCountLarge)"
      [style.--flex-small]="getFlexPercentage(infoGroup.columnCountSmall)"
    >
    </app-info>
  </div>
</div>
<app-footer></app-footer>
