<div class="main">
  <div *ngFor="let infoGroup of content; let i = index">
    <app-section-title [title]="infoGroup.groupName"></app-section-title>
    <div class="info-group">
      <app-item
        *ngFor="let info of infoGroup.content"
        [title]="info.title"
        [description]="info.description"
        [img]="'assets/images/' + infoGroup.imgDir + '/' + info.img"
        [link]="info.link"
        [style.--flex-large]="getLargeFlex(infoGroup.columnCount)"
        [style.--flex-small]="getSmallFlex(infoGroup.columnCount)"
        [style.--column-count]="infoGroup.columnCount"
      >
      </app-item>
    </div>
  </div>
</div>
